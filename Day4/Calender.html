<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="Calender.css">
</head>
<body>
<div id="calendar">
    <div id="topBar"> 
        <div id="prevBtnContainer"> 
            <button id="prevBtn">이전</button>
        </div>
        <div id="monthDisplay"></div>
        <div id="nextBtnContainer"> 
            <button id="nextBtn">다음</button>
        </div>
</div>
    <div id="weekdays">
        <div>일</div>
        <div>월</div>
        <div>화</div>
        <div>수</div>
        <div>목</div>
        <div>금</div>
        <div>토</div>
    </div>
    <div id="dates"></div>
</div>

<div id="memo" style="display: none;">
    <h2 id="selectedDate"></h2>
    <textarea id="memoInput"></textarea>
    <button id="saveBtn">저장</button>
</div>
<script src="Calender.js"></script>
</body>

</html>
